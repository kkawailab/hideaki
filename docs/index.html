<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>test</title>
  <link rel="icon" type="image/type" href="https://github.com/kkawailab/hideaki/blob/main/docs/%E7%8C%AB-removebg-preview.png?raw=true">
<style>
    html {
  font-size : 100%;
 }
  body{
  font-family: "Yu Gothic Medium", "游ゴシック Medium", YuGothic, "游ゴシック体", "ヒラギノ角ゴ Pro W3", sans-serif;
  line-height :1.7;
  color: #432;
  margin:0;
  }
 a {
   text-decoration: none;
  }


.fixed-logo {
  width:150px;
  position: fixed; /* 追従させる為にfixedの値を記述します */
z-index: 99999; /* 他の要素の下に隠れないように全面配置させます */
top: 10px; /* 上から150pxのところにバナーを配置します */
left: 10px; /* 右から40pxのところにバナーを配置します */  
}


.main-nav{
  display: flex;
  font-size: 1.25rem;
  text-transform: uppercase;
  margin-top: 34px;
  list-style: none;
  position: fixed;
   top:0;
   right:50px;
   margin-right:20px;
   z-index: 9999;
   
    
}
.main-nav ul {
  position: absolute;
  top: 100%; /* .navbarの下に配置 */
  right: 0;
  left: 0;
  margin-top: 0;
  padding: 8px;
  background-color: #eee;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  transform: translateY(-100%);
  transition: all 0.3s ease-out;
  padding-right:20px;
}

.main-nav-fixed ul {
  transform: translateY(0); /* 変更 */
}

.main-nav li{
  margin-left: 36px;
}
.main-nav a {
  color: #EBF2F2;
}
.main-nav a:hover{
  background-color: black;
  box-shadow: 0px 15px 20px rgba(212, 248, 234, 0.4);
  color: #fff;
  transform: translateY(-7px);
}


.page-header{
  display:flex;
  justify-content: space-between;
  position: fixed;
  top:0;
  width:100%;
  z-index:1;
}
    /* 画像を最大限に拡大する */
    img {
        width: 100%;
        height: auto;
    }
    
    /* スライドショーのコンテナ */
    .slideshow-container {
        max-width: 100%;
        position: relative;
        margin: auto;
        top: 0;
        left: 0;
    }

    /* Next/prev ボタンのスタイル */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }

    /* Next ボタンの位置 */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    
    /* スライドのフェードイン / アウトアニメーション */
    .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
    }

    @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
    }
</style>
  
</head>
<body>
  <header class="page-header wrapper">
    <h1><a href="home.html"><img class="fixed-logo" src="https://github.com/kkawailab/hideaki/blob/main/docs/BZGPlWvHDjM7SuO1685287847_1685287864.png?raw=true" alt="ポートフォリオ"></a></h1>
    <nav>
      <ul class="main-nav">
        <li>profile</li>
        <li>works</li>
        <li>contact</li>
      </ul>
    </nav>
  </header>
  <div class="head-content">
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
          <img src="https://github.com/kkawailab/hideaki/blob/main/docs/4824012307939895590.cd176ec679d6c91376d5b35553263a10.22120406.JPG?raw=true" style="width:100%">
          <div class="text">Caption Text</div>
      </div>
  
      <div class="mySlides fade">
          <img src="https://github.com/kkawailab/hideaki/blob/main/docs/IMG_2385.jpg?raw=true" style="width:100%">
          <div class="text">Caption Two</div>
      </div>
  
      <div class="mySlides fade">
          <img src="https://github.com/kkawailab/hideaki/blob/main/docs/IMG_1328%202.jpg?raw=true" style="width:100%">
          <div class="text">Caption Three</div>
      </div>
  
      <!-- Next/prev buttons -->
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
  
  </div>
  
 
  
  
  
  <script>
      var slideIndex = 1;
      showSlides(slideIndex);
  
      // Next/previous controls
      function plusSlides(n) {
          showSlides(slideIndex += n);
      }
  
      // Thumbnail image controls
      function currentSlide(n) {
          showSlides(slideIndex = n);
      }
  
      function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
      }
  </script>
 
</body>
</html>
